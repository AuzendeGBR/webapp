  <section class="layout_padding">
    <div class="container">
      <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
        <div id="toastContainer"></div>
      </div>
      <h2 class="mb-4">Adicionar/Editar Caso</h2>
      <form id="formLaudo" class="laudo-form needs-validation" novalidate>
        <div class="mb-3">
          <label for="nomeCaso" class="form-label">Nome do Caso</label>
          <input type="text" class="form-control" id="nomeCaso" required>
          <div class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label for="peritoNome" class="form-label">Nome do Perito</label>
          <select class="form-select" id="peritoNome" required>
            <option value="" disabled selected>Selecione o perito</option>
            <option value="Nicolas Gomes">Nicolas Gomes</option>
            <option value="Manoel Gomes">Manoel Gomes</option>
            <option value="João Pedro">João Pedro</option>
            <option value="Rafael Arcanjo">Rafael Arcanjo</option>
            <option value="Maisa Letícia">Maisa Letícia</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="statusCaso" class="form-label">Status do Caso</label>
          <select class="form-select" id="statusCaso" required>
            <option value="Em andamento">Em andamento</option>
            <option value="Finalizado">Finalizado</option>
            <option value="Arquivado">Arquivado</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="dataPericia" class="form-label">Data da Perícia</label>
          <input type="date" class="form-control" id="dataPericia" required>
        </div>

        <div class="mb-3">
          <label for="tipoCrime" class="form-label">Tipo de Crime</label>
          <select class="form-select" id="tipoCrime">
            <option value="" disabled selected>Selecione o tipo de crime</option>
            <option value="Furto">Furto</option>
            <option value="Roubo">Roubo</option>
            <option value="Homicídio Doloso">Homicídio Doloso</option>
            <option value="Homicídio Culposo">Homicídio Culposo</option>
            <option value="Lesão Corporal">Lesão Corporal</option>
            <option value="Estelionato">Estelionato</option>
            <option value="Tráfico de Drogas">Tráfico de Drogas</option>
            <option value="Violência Doméstica">Violência Doméstica</option>
            <option value="Crimes Cibernéticos">Crimes Cibernéticos</option>
            <option value="Acidente de Trânsito com Vítima">Acidente de Trânsito com Vítima</option>
            <option value="Dano ao Patrimônio">Dano ao Patrimônio</option>
            <option value="Ambiental">Ambiental</option>
            <option value="Não Especificado">Não Especificado</option>
            <option value="Outro">Outro</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="etniaVitima" class="form-label">Etnia da Vítima</label>
          <select class="form-select" id="etniaVitima">
            <option value="" disabled selected>Selecione a etnia</option>
            <option value="Branco">Branco</option>
            <option value="Pardo">Pardo</option>
            <option value="Preto">Preto</option>
            <option value="Amarelo">Amarelo</option>
            <option value="Indígena">Indígena</option>
            <option value="Não Informada">Não Informada/Outra</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="idadeVitima" class="form-label">Idade da Vítima (Aproximada)</label>
          <input type="number" class="form-control" id="idadeVitima" placeholder="Ex: 30" min="0">
        </div>        
        <div class="mb-3">
            <label class="form-label">Local do Fato (Clique no mapa para selecionar)</label>
            <div id="locationPickerMap"></div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
              <label for="latitude" class="form-label">Latitude</label>
              <input type="text" class="form-control" id="latitude" placeholder="Ex: -8.054280 (ou clique no mapa)">
            </div>
            <div class="col-md-6 mb-3">
              <label for="longitude" class="form-label">Longitude</label>
              <input type="text" class="form-control" id="longitude" placeholder="Ex: -34.881300 (ou clique no mapa)">
            </div>
        </div>

        <div class="mb-3">
          <label for="exameDescricao" class="form-label">Detalhe do Caso</label>
          <textarea class="form-control" id="exameDescricao" rows="3" placeholder="Descreva o detalhe do caso" required></textarea>
        </div>
        <div class="mb-3">
          <label for="observacoes" class="form-label">Observações Adicionais</label>
          <textarea class="form-control" id="observacoes" rows="2" placeholder="Observações (opcional)"></textarea>
        </div>
        <div class="button-container d-flex gap-2 mt-4">
          <button type="submit" class="btn btn-black">Salvar Caso</button>
          <a href="index.html" class="btn btn-secondary">Cancelar</a>
        </div>
        <input type="hidden" id="casoId" value="">
      </form>
    </div>
