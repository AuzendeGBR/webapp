  <h1 class="text-center my-4">Gerenciamento de Evidências</h1>
  
  <!-- Formulário de Criação/Edição -->
  <div class="form-container">
    <div class="form-group">
      <label for="title">Título da Evidência</label>
      <input type="text" id="title" placeholder="Digite o título" required>
    </div>
    <div class="form-group">
      <label for="description">Descrição da Evidência</label>
      <textarea id="description" placeholder="Digite a descrição" required></textarea>
    </div>
    <div class="form-group">
      <label for="photo">Adicionar Foto (Opcional)</label>
      <div class="d-flex align-items-center">
        <input type="file" id="photo" accept="image/*">
        <button class="clear-image-btn" onclick="clearImage()">Limpar Imagem</button>
      </div>
      <img id="photo-preview" class="photo-preview hidden" alt="Prévia da foto">
    </div>
    <button class="save-btn" onclick="saveEvidence()">Salvar Evidência</button>
  </div>

  <!-- Botão para Visualizar Evidências -->
  <div class="text-center">
    <button class="toggle-btn" onclick="toggleSavedEvidences()">Visualizar Evidências Salvas</button>
  </div>

  <!-- Lista de Evidências Salvas -->
  <div class="saved-evidences hidden" id="saved-evidences">
    <h2>Evidências Salvas</h2>
    <div id="evidence-list"></div>
  </div>

  <section class="info_section">
    <div class="container">
      <div class="info_top">
        <div class="info_form">
          <form action="">
            <input type="email" placeholder="Your email">
            <button>Subscribe</button>
          </form>
        </div>
      </div>
      <div class="info_bottom layout_padding2">
        <div class="row info_main_row">
          <div class="col-md-6 col-lg-3">
            <h5>Endereço</h5>
            <div class="info_contact">
              <a href=""><i class="fa fa-map-marker" aria-hidden="true"></i><span>Recife - PE</span></a>
              <a href=""><i class="fa fa-phone" aria-hidden="true"></i><span>Ligue (81) 99999-7632</span></a>
              <a href=""><i class="fa fa-envelope"></i><span>contato@forescan.com</span></a>
            </div>
            <div class="social_box">
              <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
              <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>

              <a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>

          </div>
          <div class="col-md-6 col-lg-3">

                <a href="index.html">Dashboard</a>
